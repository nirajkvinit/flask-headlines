<html>
  <head>
    <title>Headlines</title>
  </head>
  <body>
      <h1>Headlines</h1>


      {% for article in articles %}
        <b><a href="{{article.link}}" target="_blank">{{article.title}}</a></b>
        <i>{{article.published}}</i>
        <p>{{article.summary}}</p>
        <hr>
      {% endfor %}
  </body>
</html>
