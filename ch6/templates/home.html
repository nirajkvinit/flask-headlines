<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crime Map</title>
  </head>
  <body>
    <h1>Crime Map</h1>
    <form action="/add" method="post">
      <input type="text" name="userinput" value="">
      <input type="submit" value="Submit">
    </form><hr />
    <a href="/clear">Clear</a><br />
    {% if data is not none %}
      {% for userinput in data %}
        <p>{{userinput}}</p>
      {% endfor %}
    {% endif %}
  </body>
</html>
