<html>
  <head>
    <title>Headlines ({{publication}})</title>
  </head>
  <body>
    <h3>Weather Report</h3>
    <p>City: <strong>{{weather.city}}</strong></p>
    <p>{{weather.description}} | {{weather.temperature}}&#8451;</p>
    <hr>
    <form>
      <label> Enter City Name:
        <input type="text" name="city" placeholder="weather search" value="{{city}}" >
      </label> &nbsp;&nbsp;
      <label> Select RSS Feeds:
        <select class="" name="publication">
          {% for feed_name in feeds %}
            <option value="{{feed_name}}" {{'selected="selected"' if publication == feed_name}}>{{feed_name}}</option>
          {% endfor %}
        </select>
      </label> &nbsp;&nbsp; &nbsp;&nbsp;
      <input type="submit" name="" value="Submit">
    </form>
    <hr>
    <h1>Headlines ({{publication}})</h1>
    {% for article in articles %}
      <b><a href="{{article.link}}" target="_blank">{{article.title}}</a></b>
      <i>{{article.published}}</i>
      <p>{{article.summary}}</p>
      <hr>
    {% endfor %}
  </body>
</html>
